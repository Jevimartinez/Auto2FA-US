<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Configurar 2FA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        margin-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Vincular 2FA</h3>
              <div class="mb-3">
                <label for="secretInput" class="form-label">Secret (Base32)</label>
                <input
                  type="text"
                  class="form-control"
                  id="secretInput"
                  placeholder="Ej: JBSWY3DPEHPK3PXP"
                />
              </div>
              <div class="d-grid">
                <button id="saveBtn" class="btn btn-primary">
                  Guardar Secret
                </button>
              </div>
              <div class="alert alert-danger mt-3 d-none" id="alertBox"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
